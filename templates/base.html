<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{block "title" .}}タスク管理システム{{end}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">タスク管理システム</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">ホーム</a>
                <a class="nav-link" href="/create">新規作成</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {{block "content" .}}{{end}}
    </div>

    <!-- Task Detail Modal -->
    <div class="modal fade" id="taskModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="taskModalTitle">タスク詳細</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="taskModalBody">
                    <div class="row">
                        <div class="col-md-6">
                            <h6>タイトル</h6>
                            <p id="modalTaskTitle"></p>
                        </div>
                        <div class="col-md-6">
                            <h6>期限</h6>
                            <p id="modalTaskDeadline"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <h6>ステータス</h6>
                            <p id="modalTaskStatus"></p>
                        </div>
                        <div class="col-md-6">
                            <h6>作成日時</h6>
                            <p id="modalTaskCreated"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h6>詳細情報</h6>
                            <p id="modalTaskDescription"></p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="completeTaskBtn" style="display: none;">完了にする</button>
                    <button type="button" class="btn btn-warning" id="uncompleteTaskBtn" style="display: none;">未完了にする</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
